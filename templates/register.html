{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body>
<h2 class="heading">Registration</h2>
<form action="register" method="post" class="form">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter Your Username" class="input"><br>
    <input type="text" name="firstname" placeholder="Enter Your First Name" class="input"><br>
    <input type="text" name="lastname" placeholder="Enter Your Last Name" class="input"><br>
    <input type="email" name="email" placeholder="Enter Your Email" class="input" ><br>
    <input type="password" name="password" placeholder="Enter Your Password" class="input"><br>
    <input type="password" name="confirm" placeholder="Confirm Your Password" class="input"><br>
    <input type="submit" class="submit" >
</form>
{% for msg in messages %}
<p class="message">{{msg}}</p>
{% endfor %}
</body>
</html>
